<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Marsha</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    
    <!-- Header Section -->
    <header class="flex justify-between items-center px-4">
        <h1 class="text-3xl font-bold">My Todo List</h1>
        <button id="theme-toggle" 
            class="bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 px-3 py-1 rounded-lg shadow">
            ðŸŒ™ Dark
        </button>
    </header>

    <!-- Main Section -->
    <main>

        <!-- Todo Input Section -->
        <section id="todo-input-section" class="py-[16px]">
            <form>
                <input type="text" class="border-b p-2" id="todo-input" placeholder="Add a new task...">
                <input type="date" class="border-b p-2" id="todo-date-input" placeholder="Select due date...">
                <button type="button" id="add-todo-button" onclick="validateInput();"
                    class="bg-blue-500 text-white px-4 py-2">Add</button>
            </form>
        </section>

        <section class="flex justify-between my-4">
            <select id="filter-select" onchange="filterTodo();" class="border px-4 py-2">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
        
            <button class="bg-red-500 text-white px-4 py-2" onclick="deleteAllTodo();">
                Delete All Tasks
            </button>
        </section>
        
        <!-- Todo List Section -->
        <section class="py-[16px]">
            <h2 class="text-xl font-bold">List of Todo</h2>

            <ul id="todo-list" class="text-center">
                <p>No tasks added yet.</p>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-4">
        <p>&copy; 2025 Marsha's Todo List</p>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>

    <!-- Notification Container -->
    <div id="notification"class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg hidden">
    </div>

</body>


</html>
